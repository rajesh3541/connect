name: test workflow

on:
  workflow_call:

jobs:
  test:
    name: test execution
    runs-on: ubuntu-latest
    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Run automated tests
        run: .//testExecution.bat
